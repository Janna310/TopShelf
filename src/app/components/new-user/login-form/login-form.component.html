<div class="background-img"></div>
<div class="global-parent">
  <h1>Login</h1>
  <div class="errors" *ngIf="errors.length > 0">
    <span *ngFor="let error of errors">{{ error.message }}</span>
  </div>
  <div class="success" *ngIf="message">
    {{ message }}
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="userName">Username</label>
      <input
        type="text"
        name="userName"
        formControlName="userName"
        placeholder="Enter Username"
      />
      <div *ngIf="userName.invalid && userName.touched">
        Please enter user name
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        formControlName="password"
        placeholder="Enter Password"
      />

      <div *ngIf="password.invalid && password.touched">
        Please enter password
      </div>
    </div>
    <button [disabled]="loginForm.invalid" type="submit">Log In</button>

    <div class="linkInfo">New to Top Shelf?</div>
    <a class="center" routerLink="/register">Click Here to Create a Profile</a>
  </form>
</div>
