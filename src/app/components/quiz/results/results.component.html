<div class="quiz-container">
  <div class="results">
    <h1>Final Results:</h1>
    <div class="details" *ngFor="let recipe of recipes | slice: 0:1">
      <div class="card-container">
        <h3 class="drink-name">{{ recipe.strDrink }}</h3>
        <img
          class="image"
          src="{{ recipe.strDrinkThumb }}"
          alt="{{ recipe.strDrink }}"
        />
        <a routerLink="/recipe-book/recipe-details/{{ recipe.idDrink }}"
          >View More Details</a
        >
      </div>
    </div>
    <p class="center">Use the links below to share with your friends.</p>
    <div class="share center">
      <a
        class="btn email"
        href="mailto:?subject=Find%20your%20ideal%20cocktail%20from%20from%20TopShelf!
      &body=Check%20out%20this%20awesome%20quiz%20I%20took!%20www.topshelf.com/quiz"
        >Email</a
      >
      <a
        href="https://twitter.com/share?ref_src=twsrc%5Etfw"
        class="twitter-share-button btn twitter"
        data-text="Check out my quiz results from TopShelf www.topshelf.com/quiz"
        data-hashtags="#topshelf #social #cocktails"
        data-show-count="false"
        >Tweet</a
      >
      <script
        async
        src="https://platform.twitter.com/widgets.js"
        charset="utf-8"
      ></script>
    </div>
  </div>
</div>
